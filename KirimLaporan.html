<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirim Laporan - LaporUnimus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f9f8;
            color: #333;
        }

        header {
            background-color: #007e6a;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 1rem;
        }

        nav a {
            margin: 0 1rem;
            color: #007e6a;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #007e6a;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }

        button {
            margin-top: 2rem;
            background-color: #007e6a;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        footer {
            margin-top: 3rem;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1>LaporUnimus</h1>
        <p>Suara Mahasiswa, Aksi Nyata untuk Kampus Lebih Baik</p>
    </header>

    <nav>
        <a href="LamanAwal.html">Beranda</a>
        <a href="KirimLaporan.html">Kirim Laporan</a>
        <a href="#status">Cek Status</a>
        <a href="Tentang.html">Tentang</a>
    </nav>

    <div class="form-container">
        <h2>Formulir Pengaduan</h2>
        <form action="#" method="post">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required />

            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" required />

            <label for="kategori">Kategori Laporan</label>
            <select id="kategori" name="kategori" required>
                <option value="">-- Pilih Kategori --</option>
                <option value="infrastruktur">Infrastruktur</option>
                <option value="layanan">Layanan Akademik</option>
                <option value="kebersihan">Kebersihan</option>
                <option value="lainnya">Lainnya</option>
            </select>

            <label for="laporan">Isi Laporan</label>
            <textarea id="laporan" name="laporan" rows="5" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <footer>
        &copy; 2025 LaporUnimus. Dibuat oleh Tim Mahasiswa Unimus.
    </footer>
</body>

</html>
