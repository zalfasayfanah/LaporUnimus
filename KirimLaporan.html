<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirim Laporan - LaporUnimus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #007e6a, #ffffff);
            color: #333;
            min-height: 100vh;
        }

        .form-container {
            max-width: 700px;
            margin: 5rem auto;
            background: rgba(255, 255, 255, 0.85);
            /* transparan dikit */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #007e6a;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            margin-top: 2rem;
            background-color: #007e6a;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        footer {
            margin-top: 3rem;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #ffffffb7;
        }
    </style>
</head>

<body>

    <section class="form-container">
        <h2>Kirim Laporan</h2>
        <form action="#" method="post">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Nama kamu..." required />

            <label for="email">Email Unimus</label>
            <input type="email" id="email" name="email" placeholder="email@unimus.ac.id" required />

            <label for="kategori">Kategori Laporan</label>
            <select id="kategori" name="kategori" required>
                <option value="">-- Pilih Kategori --</option>
                <option value="infrastruktur">Infrastruktur Kampus</option>
                <option value="layanan">Layanan Akademik</option>
                <option value="kebersihan">Kebersihan</option>
                <option value="lainnya">Lainnya</option>
            </select>

            <label for="deskripsi">Deskripsi Laporan</label>
            <textarea id="deskripsi" name="deskripsi" placeholder="Ceritakan masalahnya di sini..." required></textarea>

            <label for="gambar">Upload Gambar (Opsional)</label>
            <input type="file" id="gambar" name="gambar" accept="image/*" />

            <button type="submit">Kirim Laporan</button>
        </form>
    </section>

    <footer>
        &copy; 2025 LaporUnimus. Dibuat oleh Tim Mahasiswa Unimus.
    </footer>

</body>

</html>
